<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/Logo.png" class="logo">
    </header>
    <main>
        <section class="contenedorPrincipal">
            <textarea name="" class="textarea" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="primer-parrafo">Solo letras minúsculas y sin acento</p>
                <input type="button" value="Encriptar" class="botonEncriptar">
                <input type="button" value="Desencriptar" class="botonDesencriptar">
        </section>
        <!--hey este es un comentario-->
        <section class="section2">
            <div class="contenedorMuneco">
                <img src="images/Muñeco2.png" alt="muñeco">
            </div>
            <div class="contenedor-h3">
                <h3>Ningún mensaje fue<br> encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas Encriptar o<br> Desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="texto-resultado" id="textoCopiado"></p>
            </div>
            <div class="contenedor-boton">
                <input type="button" value="Copiar" class="boton-copiar">
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
